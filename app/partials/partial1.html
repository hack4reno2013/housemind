<p>This is the partial for view 1.</p>

<div class="content">
    <div class="container">
<form id="query" role="form" ng-model="query">
    <div class="row">
        <div class="col-md-6 col-sm-6">
        <google-map center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true" style="height: 400px; display:block;"></google-map>

        </div>
        <div class="col-md-6 col-sm-6">

	<div class="form-group">
		<label for="street_address">Street Address</label>
		<input ng-model="query.street_address" type="text" class="form-control" id="street_address" placeholder="Enter street address">
	</div>

	<div class="form-group">
		<label for="street-address">Bedroom Count</label>
		<select ng-model="query.bedroom_count" class="form-control" id="bedroom-count">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>
	<div class="form-group">
		<label for="street-address">Bathroom Count</label>
		<select ng-model="query.bathroom_count" class="form-control" id="bathroom-count">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>
	<div class="form-group">
		<label for="min_sale_price">Min Sale Price</label>
		<input ng-model="query.min_sale_price" type="text" class="form-control" id="street_address" placeholder="Enter street address">
	</div>
	<div class="form-group">
		<label for="max_sale_price">Max Sale Price</label>
		<input ng-model="query.max_sale_price" type="text" class="form-control" id="street_address" placeholder="Enter street address">
	</div>
</form>
</div>
</div>

<table border="1" ts-wrapper>
	<thead>
		<tr>
			<th>Select</th>
			<th ts-criteria="id">APN</th>
			<th ts-criteria="street_address | lowercase" ts-default>Street Address</th>
			<th ts-criteria="sale_price | parseFloat">Sale Price</th>
			<th ts-criteria="bedroom_count | parseInt">Bedrooms</th>
			<th ts-criteria="bathroom_count | parseInt">Bathrooms</th>
			<th ts-criteria="living_area | parseInt">Size</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items | filter:query"" ts-repeat>
			<td><input type="checkbox"></input>
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.price | currency}}</td>
			<td>{{item.quantity}}</td>
			<td>{{item.bathroom_count}}</td>
			<td>{{item.living_area}}</td>
		</tr>
	</tbody>
</table>

query: <br>
{{ query }}
items: <br>
{{ items}}
</div>
</div>
